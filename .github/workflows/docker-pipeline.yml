name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Check for server changes
        id: check_server_changes
        run: |
          git fetch --prune --unshallow
          if git diff --name-only HEAD~1 HEAD | grep -q '^server-side/'; then
            echo "server changed"
            echo "::set-output name=changed::true"
          else
            echo "server not changed"
            echo "::set-output name=changed::false"
          fi

      - name: Login to Docker Hub
        if: steps.check_server_changes.outputs.changed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server Docker image
        if: steps.check_server_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./server-side
          file: ./server-side/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-project-server:latest

  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Check for client changes
        id: check_client_changes
        run: |
          git fetch --prune --unshallow
          if git diff --name-only HEAD~1 HEAD | grep -q '^client-side/'; then
            echo "client changed"
            echo "::set-output name=changed::true"
          else
            echo "client not changed"
            echo "::set-output name=changed::false"
          fi

      - name: Login to Docker Hub
        if: steps.check_client_changes.outputs.changed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client Docker image
        if: steps.check_client_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./client-side
          file: ./client-side/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-project-client:latest

  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Check for extension changes
        id: check_extension_changes
        run: |
          git fetch --prune --unshallow
          if git diff --name-only HEAD~1 HEAD | grep -q '^extension-ui/'; then
            echo "extension changed"
            echo "::set-output name=changed::true"
          else
            echo "extension not changed"
            echo "::set-output name=changed::false"
          fi

      - name: Login to Docker Hub
        if: steps.check_extension_changes.outputs.changed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push extension Docker image
        if: steps.check_extension_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./extension-ui
          file: ./extension-ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-project-extension:latest
